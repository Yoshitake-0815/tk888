databases:
  - name: nycmap_db
    databaseName: nycmap
    user: New York City Map
    region: singapore

services:
  - type: web
    name: New York City Map
    env: ruby
    region: singapore
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: nycmap_db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false